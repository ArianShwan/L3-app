<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Repo Analyzer</h1>
        <h3>For developers, by developers</h3>
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Enter your Git repository URL</p>
                <input type="text" id="gitUrlInput" placeholder="https://github.com/username/repo.git" />
                <button id="analyzeBtn">Analyze Repository</button>
            </div>
            <div class="loading" id="loading" style="display: none;">
                <p>Analyzing repository... This may take a moment.</p>
            </div>
            <div class="results" id="results"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Repo Analyzer</p>
            <p>Created by <a href="https://github.com/ArianShwan">Arian Shwan</a></p>
        </div>
        </footer>
    <script src="js/api-service.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="app.js"></script>
</body>
</html>
